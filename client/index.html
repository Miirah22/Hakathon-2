<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

     <!--Bootsrap 5 icons CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>EMS_Hakathon#2</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <section class="p-3">

        <div class="row">
            <div class="col-12">
                <button class="btn btn-success newEmp" data-bs-toggle="modal" data-bs-target="#empForm">New Employee</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12 table-responsive">
                <table class="table table-striped table-hover mt-3 text-center table-bordered">

                    <thead>
                        <tr>
                            <th width="2%">Employee No</th>
                            <th width="10%">Picture</th>
                            <th>Full Name</th>
                            <th>Age</th>
                            <th>City</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Post</th>
                            <th>Start Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody id="data">
                        <tr class="proto" data-empno="">
                            <td class="empNo"></td>
                            <td class="picture"><img src="" width="75%"></td>
                            <td class="fname"></td>
                            <td class="employee_age"></td>
                            <td class="city"></td>
                            <td class="email"></td>
                            <td class="phone"></td>
                            <td class="post"></td>
                            <td class="sdate"></td>
                            <td class="action">
                                <div class="btn-group" role="group" aria-label="Basic example">
                                  <button type="button" class="btn btn-primary btn-sm"><i class="bi bi-pencil"></i></button>
                                  <button type="button" class="btn btn-warning btn-sm"><i class="bi bi-eye"></i></button>
                                  <button type="button" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!--modal form-->
    <div class="modal fade" id="empForm">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Profile</h4>
                    <button type="button" class="btn-close" id="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                </div>
                <div class="modal-body">

                    <form action="/empForm" id="empForm" method="POST">
                        <div class="card imgholder">
                            <label for="imgInput" class="upload">
                                <input type="file" name="" id="imgInput">
                                <i class="bi bi-plus-circle-dotted"></i>
                            </label>
                            <img src="./image/emp_profile.png" alt="" width="200" height="200" class="showImg">
                        </div>
                        <input type="hidden" name="" id="showEmpNo" value="">
                        <div class="inputField">
                            <div>
                                <label for="fname">Full Name:</label>
                                <input type="text" name="" id="showName" required>
                            </div>
                            <div>
                                <label for="age">Age:</label>
                                <input type="number" name="" id="showAge" required>
                            </div>
                            <div>
                                <label for="city">City:</label>
                                <input type="text" name="" id="showCity" required >
                            </div>
                            <div>
                                <label for="email">Email:</label>
                                <input type="email" name="" id="showEmail" required>
                            </div>
                            <div>
                                <label for="phone">Number:</label>
                                <input type="text" name="" id="showPhone" minlength="11" maxlength="11" required >
                            </div>
                            <div>
                                <label for="jobpost">Job Post:</label>
                                <input type="text" name="" id="showPost" required>
                            </div>
                            <div>
                                <label for="sDate">Start Date:</label>
                                <input type="date" name="" id="showsDate" required>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="submit" form="empForm" class="btn btn-success btn-sm submit">Submit</button> 
                </div>
            </div>
        </div>
    </div>
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>
   <script src="script.js"></script>
  </body>
</html>
